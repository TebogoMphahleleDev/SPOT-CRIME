<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Community Safety</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --success: #10b981;
            --warning: #f59e0b;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f9fafb;
            color: var(--gray-900);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
        }
        
        /* Main content */
        .main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Profile section */
        .profile-section {
            background-color: white;
            border-radius: var(--radius-md);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-right: 1.5rem;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-pic .upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: var(--primary);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
        }
        
        .profile-info h2 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        
        .profile-info p {
            color: var(--gray-700);
            font-size: 0.875rem;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-sm);
            font-size: 0.9375rem;
            transition: all 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-control[disabled] {
            background-color: var(--gray-100);
            cursor: not-allowed;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-sm);
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
        }
        
        .btn i {
            margin-right: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-outline:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: var(--danger-dark);
        }
        
        .btn-sm {
            padding: 0.5rem 0.75rem;
            font-size: 0.8125rem;
        }
        
        /* Emergency contacts */
        .emergency-contacts {
            background-color: white;
            border-radius: var(--radius-md);
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .contact-list {
            list-style: none;
            padding: 0;
        }
        
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-sm);
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }
        
        .contact-item:hover {
            border-color: var(--gray-300);
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .contact-details {
            font-size: 0.875rem;
            color: var(--gray-700);
        }
        
        .contact-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Contact form */
        .contact-form {
            display: none;
            background-color: white;
            border-radius: var(--radius-md);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-top: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        /* Settings */
        .settings {
            background-color: white;
            border-radius: var(--radius-md);
            padding: 2rem;
            box-shadow: var(--shadow);
        }
        
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .settings-option:last-child {
            border-bottom: none;
        }
        
        .option-info h3 {
            font-size: 0.9375rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .option-info p {
            font-size: 0.8125rem;
            color: var(--gray-700);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        /* Footer */
        .footer {
            padding: 1.5rem;
            text-align: center;
            background-color: white;
            border-top: 1px solid var(--gray-200);
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .main {
                padding: 1rem;
            }
            
            .profile-section,
            .emergency-contacts,
            .settings {
                padding: 1.5rem;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-pic {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-user-circle"></i> My Profile</h1>
        <button class="btn btn-outline btn-sm" onclick="window.history.back()">
            <i class="fas fa-arrow-left"></i> Back
        </button>
    </header>

    <main class="main">
        <section class="profile-section">
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="" alt="Profile picture" id="profileImage">
                    <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>
                <div class="profile-info">
                    <h2 id="userName">Loading...</h2>
                    <p>Member since <span id="joinDate">2023</span></p>
                </div>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="form-control" disabled>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" disabled>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" disabled>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="Enter your address" disabled>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="editBtn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button type="button" class="btn btn-primary" id="saveBtn" style="display: none;">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                    <button type="button" class="btn btn-outline" id="cancelBtn" style="display: none;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </section>
        
        <section class="emergency-contacts">
            <div class="section-title">
                <span><i class="fas fa-address-book"></i> Emergency Contacts</span>
                <span id="contactCount">0/5</span>
            </div>
            
            <ul class="contact-list" id="contactList">
                <!-- Contacts will be loaded here -->
                <li class="contact-item empty-state" id="emptyContacts" style="text-align: center; padding: 2rem; color: var(--gray-700);">
                    <div>No emergency contacts added yet</div>
                </li>
            </ul>
            
            <button class="btn btn-primary" id="addContactBtn">
                <i class="fas fa-plus"></i> Add Contact
            </button>
            
            <div class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="contactName">Full Name</label>
                    <input type="text" id="contactName" class="form-control" placeholder="Contact's full name">
                </div>
                
                <div class="form-group">
                    <label for="contactPhone">Phone Number</label>
                    <input type="tel" id="contactPhone" class="form-control" placeholder="Contact's phone number">
                </div>
                
                <div class="form-group">
                    <label for="contactRelation">Relationship</label>
                    <input type="text" id="contactRelation" class="form-control" placeholder="e.g. Spouse, Friend">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" id="saveContactBtn">
                        <i class="fas fa-save"></i> Save Contact
                    </button>
                    <button type="button" class="btn btn-outline" id="cancelContactBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </section>
        
        <section class="settings">
            <h2 class="section-title"><i class="fas fa-cog"></i> Account Settings</h2>
            
            <div class="settings-option">
                <div class="option-info">
                    <h3>Change Password</h3>
                    <p>Update your account password</p>
                </div>
                <button class="btn btn-outline btn-sm" id="changePasswordBtn">
                    <i class="fas fa-key"></i> Change
                </button>
            </div>
            
            <div class="settings-option">
                <div class="option-info">
                    <h3>Two-Factor Authentication</h3>
                    <p>Add an extra layer of security to your account</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="twoFactorToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="settings-option">
                <div class="option-info">
                    <h3>Notification Preferences</h3>
                    <p>Manage how you receive alerts</p>
                </div>
                <button class="btn btn-outline btn-sm" id="notificationSettingsBtn">
                    <i class="fas fa-bell"></i> Settings
                </button>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <button class="btn btn-danger" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const editBtn = document.getElementById('editBtn');
            const saveBtn = document.getElementById('saveBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const profileForm = document.getElementById('profileForm');
            const inputs = profileForm.querySelectorAll('input');
            const addContactBtn = document.getElementById('addContactBtn');
            const contactForm = document.getElementById('contactForm');
            const saveContactBtn = document.getElementById('saveContactBtn');
            const cancelContactBtn = document.getElementById('cancelContactBtn');
            const contactList = document.getElementById('contactList');
            const emptyContacts = document.getElementById('emptyContacts');
            const logoutBtn = document.getElementById('logoutBtn');
            const fileInput = document.getElementById('fileInput');
            const profileImage = document.getElementById('profileImage');
            
            // Load user data
            function loadUserData() {
                // In a real app, this would come from your API
                const userData = {
                    name: "John Doe",
                    email: "john.doe@example.com",
                    phone: "+1 (555) 123-4567",
                    address: "123 Main St, Pretoria",
                    joinDate: "June 2022",
                    profilePic: "" // URL to profile picture
                };
                
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('name').value = userData.name;
                document.getElementById('email').value = userData.email;
                document.getElementById('phone').value = userData.phone;
                document.getElementById('address').value = userData.address;
                document.getElementById('joinDate').textContent = userData.joinDate;
                
                if (userData.profilePic) {
                    profileImage.src = userData.profilePic;
                }
            }
            
            // Toggle edit mode for profile
            function toggleEditMode(edit) {
                inputs.forEach(input => {
                    input.disabled = !edit;
                });
                
                editBtn.style.display = edit ? 'none' : 'inline-flex';
                saveBtn.style.display = edit ? 'inline-flex' : 'none';
                cancelBtn.style.display = edit ? 'inline-flex' : 'none';
            }
            
            // Save profile changes
            function saveProfile() {
                // In a real app, you would send this to your API
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value
                };
                
                console.log('Saving profile:', formData);
                
                // Simulate API call
                setTimeout(() => {
                    alert('Profile updated successfully!');
                    toggleEditMode(false);
                }, 500);
            }
            
            // Load emergency contacts
            function loadContacts() {
                // In a real app, this would come from your API
                const contacts = [
                    { id: 1, name: "Jane Smith", phone: "+1 (555) 987-6543", relationship: "Spouse" },
                    { id: 2, name: "Mike Johnson", phone: "+1 (555) 456-7890", relationship: "Friend" }
                ];
                
                contactList.innerHTML = '';
                
                if (contacts.length === 0) {
                    contactList.appendChild(emptyContacts);
                    emptyContacts.style.display = 'block';
                } else {
                    emptyContacts.style.display = 'none';
                    
                    contacts.forEach(contact => {
                        const li = document.createElement('li');
                        li.className = 'contact-item';
                        li.innerHTML = `
                            <div class="contact-info">
                                <div class="contact-name">${contact.name}</div>
                                <div class="contact-details">
                                    ${contact.phone} â€¢ ${contact.relationship}
                                </div>
                            </div>
                            <div class="contact-actions">
                                <button class="btn btn-outline btn-sm" onclick="editContact(${contact.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline btn-sm" onclick="deleteContact(${contact.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                        contactList.appendChild(li);
                    });
                }
                
                document.getElementById('contactCount').textContent = `${contacts.length}/5`;
            }
            
            // Add new contact
            function addContact() {
                const name = document.getElementById('contactName').value.trim();
                const phone = document.getElementById('contactPhone').value.trim();
                const relation = document.getElementById('contactRelation').value.trim();
                
                if (!name || !phone || !relation) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // In a real app, you would send this to your API
                const newContact = {
                    id: Date.now(), // Temporary ID
                    name,
                    phone,
                    relationship: relation
                };
                
                console.log('Adding contact:', newContact);
                
                // Simulate API call
                setTimeout(() => {
                    contactForm.style.display = 'none';
                    document.getElementById('contactName').value = '';
                    document.getElementById('contactPhone').value = '';
                    document.getElementById('contactRelation').value = '';
                    
                    loadContacts();
                }, 500);
            }
            
            // Edit contact (placeholder)
            window.editContact = function(id) {
                alert(`Edit contact with ID: ${id}`);
            };
            
            // Delete contact (placeholder)
            window.deleteContact = function(id) {
                if (confirm('Are you sure you want to delete this contact?')) {
                    console.log(`Deleting contact with ID: ${id}`);
                    // In a real app, you would call your API here
                    loadContacts();
                }
            };
            
            // Handle profile picture upload
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        profileImage.src = event.target.result;
                        // In a real app, you would upload this to your server
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Event listeners
            editBtn.addEventListener('click', () => toggleEditMode(true));
            cancelBtn.addEventListener('click', () => toggleEditMode(false));
            saveBtn.addEventListener('click', saveProfile);
            addContactBtn.addEventListener('click', () => {
                contactForm.style.display = 'block';
            });
            cancelContactBtn.addEventListener('click', () => {
                contactForm.style.display = 'none';
            });
            saveContactBtn.addEventListener('click', addContact);
            logoutBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to log out?')) {
                    // In a real app, you would call your logout API
                    window.location.href = '/login';
                }
            });
            
            // Initialize
            loadUserData();
            loadContacts();
            toggleEditMode(false);
        });
    </script>
</body>
</html>
