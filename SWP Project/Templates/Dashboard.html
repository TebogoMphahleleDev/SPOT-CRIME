<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: #212529;
            color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            padding: 20px;
            height: 130vh;
            color: white;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .sidebar p {
            margin: 10px 0;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            background: #495057;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s, transform 0.2s;
        }
        .sidebar a:hover {
            background: #6c757d;
            transform: scale(1.05);
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            background: #343a40;
            border-radius: 10px;
        }
        .header {
            background: #495057;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 26px;
            font-weight: bold;
            border-radius: 10px;
            color: white;
        }
        .dashboard-box {
            background: #495057;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin: 40px auto;
            width: 50%;
            position: relative;
        }
        .dashboard-box::before {
            content: "";
            width: 12px;
            height: 12px;
            background: #ccc;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .dashboard-box h3 {
            margin: 15px 0;
            font-size: 24px;
        }
        .dashboard-box p {
            margin: 8px 0;
            color: #dcdcdc;
        }
        .quick-actions button {
            display: inline-block;
            margin: 10px;
            padding: 18px 36px;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .map-btn {
            background: #6c757d;
            color: white;
            font-size: 20px;
            padding: 10px 10px;
            border-radius: 30px;
        }
        .map-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }
        .report-btn {
            background: #007bff;
            color: white;
            font-size: 20px;
            padding: 10px 10px;
            border-radius: 50px;
        }
        .report-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .reward-btn {
            background: #6c757d;
            color: white;
            font-size: 20px;
            padding: 10px 10px;
            border-radius: 50px;
        }
        .reward-btn:hover {
            background: #5a6268;
            transform: scale(1.1);
        }
        .card {
            background: #495057;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            color: white;
        }
        .card h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Navigation</h3>
        <p><a href="#">Home</a></p>
        <p><a href="#">Report Incident</a></p>
        <p><a href="#">Crime Map</a></p>
        <p><a href="#">Rewards</a></p>
        <p><a href="#">Community Chat</a></p>
        <p><a href="#">Profile</a></p>
    </div>
    <div class="main-content">
        <div class="header">SpotCrime</div>
        <div class="dashboard-box">
            <h3>Welcome Shots</h3>
            <p>â—‡</p>
            <button class="quick-actions report-btn" onclick="reportCrime()">Report a Crime</button>
            <button class="quick-actions reward-btn" onclick="checkActions()">Check Rewards</button>
            <button class="quick-actions map-btn" onclick="heatMap()">Heat Map</button>
        </div>
        <div class="card">
            <h3>Recent Activity</h3>
            <p>No recent reports.</p>
        </div>
        <div class="card">
            <h3>Recent Notifications</h3>
            <p>Your report has been verified!</p>
        </div>
    </div>
    <script>
        function reportCrime() {
            alert("Redirecting to Report a Crime page...");
        }
        function checkActions() {
            alert("Checking actions...");
        }
        function heatMap() {
            alert("Checking HeatMap...");
        }

    </script>
</body>
</html>
